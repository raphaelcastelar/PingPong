<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Ping Pong</title>
    <style>
        * {
          margin: 0;
          padding: 0; 
          overflow: hidden; 
        }
    </style>
</head>
<body>
    
    <canvas>
        
    </canvas>
    <script>
        const canvasE1 = document.querySelector("canvas"),
        canvasCtx = canvasE1.getContext("2d")
        const gapX = 10
        
        const mouse = {x: 0, y: 0}

        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function(){
                //Função de desenho que criou o background
                canvasCtx.fillStyle = "#286047"
                canvasCtx.fillRect(0, 0, this.w, this.h)
            }
        }

        const line = {
            w: 15,
            h: field.h,
            draw:function(){

            //Desenhei a linha central
                canvasCtx.fillStyle = "#ffffff"
            const x = field.w / 2 - this.w / 2
            const y = 0
            const w = this.w
            const h = this.h
            
            canvasCtx.fillRect(x, y, w, h)
            }


        }


        const leftPaddle = {
            x: gapX,
            y: 0,
            w: line.w,
            h: 200,
            _move: function(){
            this.y = mouse.y - this.h / 2

            },
            draw: function () {
                // Desenhei a raquete esquerda
            canvasCtx.fillStyle = "#ffffff"
            canvasCtx.fillRect(this.x, this.y, this.w, this.h)

            this._move()
            },


        }

        const rightPaddle = {
            x: field.w - line.w - gapX,
            y: 100,
            w: line.w,
            h: 200,
            _move: function(){
                this.y = ball.y

            },
            draw: function () {
                // Desenhei a raquete direita
            canvasCtx.fillStyle = "#ffffff"
            canvasCtx.fillRect(this.x, this.y, this.w, this.h)

            this._move()
            },

        }

        const score = {
            human: 1,
            computer: 2,
            increaseHuman: function () {
                this.human++

            },
            increaseComputer: function () {
                this.computer++

            },
            draw:function(){

                //desenhei o placar
            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = "center"
            canvasCtx.textBaseline = "top"
            canvasCtx.fillStyle = "#01341D"
            canvasCtx.fillText(this.human, field.w / 4, 50)
            canvasCtx.fillText(this.computer, field.w / 4 + window.innerWidth / 2, 50)

            }

        }

        const ball = {
            x: 0,
            y: 0,
            r: 20,
            speed: 5,
            directionX: 1,
            directionY: 1, 
            _calcPosition: function(){

                if (this.x > field.w - this.r - rightPaddle.w - gapX){
                    //verifica se a raquete direita está na posição y da bola
                    if (this.y + this.r > rightPaddle.y &&
                     this.y - this.r < rightPaddle.y + rightPaddle.h 
                     ) {
                        //rebate a bola, invertendo o sinal de X
                        this._reverseX()
                    }else {
                        //fazer o ponto
                        score.increaseHuman()
                        this._pointUp()
                    }

                }
                //verifica as laterais superior e inferior do campo
                if(
                    
                (this.y - this.r < 0 && this.directionY < 0) ||
                (this.y > field.h - this.r && this.directionY > 0)){
                    this._reverseY()

                }
            },

            //rebate a bola
            _reverseX: function(){
                this.directionX = directionX * -1
                

            },
            _reverseY: function(){
                //1 * -1 = -1
                //-1 * -1 = 1
                this.directionY = directionY * -1


            },
            _pointUp: function(){
                this.x = field.w / 2
                this.y = field.h / 2

            },
            _move: function(){
                this.x += this.directionX * this.speed
                this.w += this.directionY * this.speed

            },
            draw: function(){
                //desenhei a bolinha
            canvasCtx.fillStyle = "#ffffff"
            canvasCtx.beginPath()
            canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false )
            canvasCtx.fill()
            this._calcPosition()
            this._move()

            }

        }
        
        function setup(){
            canvasE1.width = canvasCtx.width = field.w
            canvasE1.height = canvasCtx.height = field.h
            
            
         }


        
         function draw(){
            field.draw()
            line.draw()
            leftPaddle.draw()
            rightPaddle.draw()
            score.draw()
            ball.draw()

            
         }

         window.animateFrame = (function (){
            return(
            window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.oRequestAnimationFrame ||
            window.msRequestAnimationFrame ||
            function (callback){
                return window.setTimeout(callback, 1000 / 60)

            }


            )

         })()

         function main() {
            animateFrame(main)
            draw()

         }

         setup()
         main()

         canvasE1.addEventListener('mousemove', function(e){
            mouse.x = e.pageX
            mouse.y = e.pageY

            console.log(mouse)
         })
         
    </script>

</body>
</html>
