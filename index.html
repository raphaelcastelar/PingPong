<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Ping Pong</title>
    <style>
        * {
          margin: 0;
          padding: 0; 
          overflow: hidden; 
        }
    </style>
</head>
<body>
    
    <canvas>
        
    </canvas>
    <script>
        const canvasE1 = document.querySelector("canvas"),
        canvasCtx = canvasE1.getContext("2d")
        const gapX = 10

        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function(){
                //Função de desenho que criou o background
                canvasCtx.fillStyle = "#286047"
                canvasCtx.fillRect(0, 0, this.w, this.h)
            }
        }

        const line = {
            w: 15,
            h: field.h,
            draw:function(){

            //Desenhei a linha central
                canvasCtx.fillStyle = "#ffffff"
            const x = field.w / 2 - this.w / 2
            const y = 0
            const w = this.w
            const h = this.h
            
            canvasCtx.fillRect(x, y, w, h)
            }


        }


        const leftPaddle = {
            x: gapX,
            y: 100,
            w: line.w,
            h: 200,
            draw: function () {
                // Desenhei a raquete esquerda
            canvasCtx.fillStyle = "#ffffff"
            canvasCtx.fillRect(this.x, this.y, this.w, this.h)
            }


        }

        const rightPaddle = {
            x: field.w - line.w - gapX,
            y: 100,
            w: line.w,
            h: 200,
            draw: function () {
                // Desenhei a raquete direita
            canvasCtx.fillStyle = "#ffffff"
            canvasCtx.fillRect(this.x, this.y, this.w, this.h)
            }

        }
        
        function setup(){
            canvasE1.width = canvasCtx.width = field.w
            canvasE1.height = canvasCtx.height = field.h
            
            
         }


        
         function draw(){
            field.draw()
            line.draw()
            leftPaddle.draw()
            rightPaddle.draw()


            
           
            

            //desenhei a bolinha
            canvasCtx.beginPath()
            canvasCtx.arc(200, 300, 20, 0, 2 * Math.PI, false )
            canvasCtx.fill()

            //desenhei o placar
            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = "center"
            canvasCtx.textBaseline = "top"
            canvasCtx.fillStyle = "#01341D"
            canvasCtx.fillText('3', window.innerWidth / 4, 50)
            canvasCtx.fillText('1', window.innerWidth / 4 + window.innerWidth / 2, 50)
         }

         
         

         setup()
         draw()
    </script>

</body>
</html>
